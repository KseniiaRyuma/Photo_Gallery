<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GalleryFeed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
    <body ng-app="galleryfeed">
        <section ng-controller="ShowImages as images">
            <header>
              <h1>PHOTO GALARY</h1>
            </header>
            <div class="wrapper">
                <nav>
                    <ul>
                        <li><input ng-model="tagName" type="text" ng-change="fetchPhotos(tagName)"/>
                    </ul>
                    <ul>
                        <li><a class="icon list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a></li>
                        <li> <a class="icon grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a></li>
                    </ul>
                </nav>
                <div class="grid-wrapp">   
                    <ul ng-show="layout == 'grid'" class="grid">
                        <!-- A view with big photos and no text -->
                        <li ng-repeat="p in pics">
                            <a href="{{p.pageURL}}" target="_blank"><img ng-src="{{p.webformatURL}}" /></a>
                        </li>
                    </ul>
                </div>
                <ul ng-show="layout == 'list'" class="list">
                    <!-- A compact view smaller photos and titles -->
                    <li ng-repeat="p in pics">
                        <a href="{{p.pageURL}}" target="_blank"><img ng-src="{{p.webformatURL}}" /></a>
                    </li>
                </ul>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.22/angular.js"></script>
        <script src="js/application.js"></script>
    </body>
</html>
